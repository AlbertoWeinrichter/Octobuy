apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    component: celery
  name: auth-backend-worker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: taskQueue
        component: celery
    spec:
      containers:
      - name: auth-backend-worker
        image: auth-backend:1
        command: ['celery', 'worker', '-l', 'INFO', '-E', '--config', 'source.conf.celery_config', '-Q', 'android', '-A', 'source.conf.celery.celery']
        ports:
        - containerPort: 5672
        resources:
          limits:
            cpu: 100m
        env:
        - name: CELERY_BROKER_URL
          value: amqp://guest:guest@rabbitmq:5672
        - name: CELERY_RESULT_URL
          value: redis://redis:6379/1
        - name: POSTGRES_USERNAME
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        - name: POSTGRES_DATABASE
          value: "postgres"
        - name: POSTGRES_HOST
          value: "postgres"
        - name: BAREMETAL_INSTANCE
          value: "http://3.10.22.115:4444/wd/hub"

